<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .centered-icon {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <button id="trackButton">Track Job</button>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="popup.js"></script>
</body>
